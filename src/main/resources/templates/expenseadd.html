<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Expense adding Tracking</title>
</head>
<body>
<h1>Expense Adding Tracking</h1>
<form action="/expenseadd/add" method="post">
  <label for="category">Category:</label>
  <input type="text" id="category" name="category"><br>
  <label for="amount">Amount:</label>
  <input type="number" id="amount" name="amount" step="0.01"><br>
  <label for="date">Date:</label>
  <input type="date" id="date" name="date"><br>
  <input type="submit" value="Add Expenses">
</form>
<div>
  <h2>Expense List</h2>
  <ul th:each="expenseadd : ${expenses}">
    <li th:text="'Category: ' + ${expenseadd.category} + ', Amount: ' + ${expenseadd.amount} + ', Date: ' + ${expenseadd.date}"></li>
  </ul>
</div>
</body>
</html>
