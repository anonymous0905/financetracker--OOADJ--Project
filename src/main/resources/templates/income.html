<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Income Tracking</title>
</head>
<body>
<h1>Income Tracking</h1>
<form action="/income/add" method="post">
  <label for="source">Source:</label>
  <input type="text" id="source" name="source"><br>
  <label for="amount">Amount:</label>
  <input type="number" id="amount" name="amount" step="0.01"><br>
  <label for="date">Date:</label>
  <input type="date" id="date" name="date"><br>
  <input type="submit" value="Add Income">
</form>
<div>
  <h2>Income List</h2>
  <ul th:each="income : ${incomes}">
    <li th:text="'Source: ' + ${income.source} + ', Amount: ' + ${income.amount} + ', Date: ' + ${income.date}"></li>
  </ul>
</div>
</body>
</html>
